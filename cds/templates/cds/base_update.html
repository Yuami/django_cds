{% extends "cds/base.html" %}
{% block content %}
    <h1 class="title">Updating {{ title }}</h1>
    {% block form_title %}{% endblock %}
    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Save" class="button has-background-primary">
    </form>
{% endblock %}
