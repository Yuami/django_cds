{% extends "cds/base.html" %}
{% block content %}
    <h1 class="title">Editing {% block title %}{% endblock %}</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Save" class="button has-background-primary">
    </form>
{% endblock %}
