{% extends "cds/band_base.html" %}
{% block content %}
    <h1 class="title">Deleting {{ band.name }}</h1>
    <p>Are you sure you want to delete "{{ band.name }}"</p>

    <form method="post">
        {% csrf_token %}
        <input class="button has-background-danger" type="submit" value="Delete">
    </form>
{% endblock %}
