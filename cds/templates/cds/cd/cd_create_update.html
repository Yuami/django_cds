{% extends "cds/base_create_update.html" %}
{% block scripts %}
    <script>
        const submit = document.querySelector('#create-update-submit')
        const form = document.querySelector('#create-update-form')
        const band = document.querySelector('#band-select')

        submit.addEventListener('click', (e) => {
            e.preventDefault()
            band.removeAttribute('disabled')
            form.submit()
        })
    </script>
{% endblock %}
