{% extends "cds/band_base.html" %}
{% block content %}
    <h1>Editing {{ band.name }}</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Save">
    </form>
{% endblock %}
